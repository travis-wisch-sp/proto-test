syntax = "proto3";

package example.dummy;

option go_package = "github.com/travis-wisch-sp/proto-test/proto-go";

enum Status {
  UNSPECIFIED = 0;
  PENDING = 1;
  APPROVED = 2;
  REJECTED = 3;
  CANCELLED = 4;
  EXPIRED = 5;
}

message Approval {
  string id = 1;
  string tenant_id = 2;
  repeated Identity approvers = 3;
  Status status = 4;
}

message Identity {
  string id = 1;
  string type = 2;
  uint64 serial_order = 3;
}